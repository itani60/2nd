<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Auth Test - CompareHubPrices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .test-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .test-body {
            padding: 30px;
        }
        .test-button {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        .test-button:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-success { background-color: #28a745; }
        .status-error { background-color: #dc3545; }
        .status-warning { background-color: #ffc107; }
        .status-info { background-color: #17a2b8; }
        .log-container {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        .log-success { color: #28a745; }
        .log-error { color: #dc3545; }
        .log-warning { color: #ffc107; }
        .log-info { color: #17a2b8; }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-card">
            <div class="test-header">
                <h1><i class="fas fa-flask"></i> AWS Auth Test Suite</h1>
                <p>Test all authentication flows with CompareHubPrices Lambda functions</p>
            </div>
            <div class="test-body">
                <div class="row">
                    <div class="col-md-6">
                        <h4><i class="fas fa-server"></i> API Connection</h4>
                        <p>Base URL: <code>https://da84s1s15g.execute-api.af-south-1.amazonaws.com</code></p>
                        <button class="test-button" onclick="testConnection()">
                            <i class="fas fa-wifi"></i> Test Connection
                        </button>
                        <div id="connectionStatus" class="mt-2"></div>
                    </div>
                    <div class="col-md-6">
                        <h4><i class="fas fa-user-plus"></i> Authentication Tests</h4>
                        <button class="test-button" onclick="testRegister()">
                            <i class="fas fa-user-plus"></i> Test Register
                        </button>
                        <button class="test-button" onclick="testLogin()">
                            <i class="fas fa-sign-in-alt"></i> Test Login
                        </button>
                        <button class="test-button" onclick="testForgotPassword()">
                            <i class="fas fa-key"></i> Test Forgot Password
                        </button>
                    </div>
                </div>
                
                <hr>
                
                <div class="row">
                    <div class="col-md-6">
                        <h4><i class="fas fa-envelope"></i> Email Verification Tests</h4>
                        <button class="test-button" onclick="testVerifyEmail()">
                            <i class="fas fa-check-circle"></i> Test Verify Email
                        </button>
                        <button class="test-button" onclick="testResendVerification()">
                            <i class="fas fa-redo"></i> Test Resend Verification
                        </button>
                    </div>
                    <div class="col-md-6">
                        <h4><i class="fas fa-lock"></i> Password Reset Tests</h4>
                        <button class="test-button" onclick="testResendForgotCode()">
                            <i class="fas fa-redo"></i> Test Resend Forgot Code
                        </button>
                        <button class="test-button" onclick="testResetPassword()">
                            <i class="fas fa-unlock"></i> Test Reset Password
                        </button>
                    </div>
                </div>
                
                <hr>
                
                <div class="row">
                    <div class="col-md-12">
                        <h4><i class="fas fa-list"></i> Test Log</h4>
                        <div id="testLog" class="log-container">
                            <div class="log-entry log-info">Ready to run tests...</div>
                        </div>
                        <button class="test-button" onclick="clearLog()">
                            <i class="fas fa-trash"></i> Clear Log
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the AWS Auth script -->
    <script src="aws-auth.js"></script>
    
    <script>
        // Test data
        const testUser = {
            firstName: 'Test',
            lastName: 'User',
            email: 'test@example.com',
            password: 'TestPass123!',
            confirmPassword: 'TestPass123!'
        };

        const testCredentials = {
            email: 'test@example.com',
            password: 'TestPass123!'
        };

        // Logging functions
        function log(message, type = 'info') {
            const logContainer = document.getElementById('testLog');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLog() {
            document.getElementById('testLog').innerHTML = '<div class="log-entry log-info">Log cleared...</div>';
        }

        function updateStatus(elementId, status, message) {
            const element = document.getElementById(elementId);
            const statusClass = `status-${status}`;
            element.innerHTML = `<span class="status-indicator ${statusClass}"></span>${message}`;
        }

        // Test functions
        async function testConnection() {
            log('Testing API connection...', 'info');
            try {
                const isConnected = await window.awsAuth.testConnection();
                if (isConnected) {
                    log('✅ API connection successful', 'success');
                    updateStatus('connectionStatus', 'success', 'Connected');
                } else {
                    log('❌ API connection failed', 'error');
                    updateStatus('connectionStatus', 'error', 'Connection Failed');
                }
            } catch (error) {
                log(`❌ Connection test error: ${error.message}`, 'error');
                updateStatus('connectionStatus', 'error', 'Connection Error');
            }
        }

        async function testRegister() {
            log('Testing user registration...', 'info');
            try {
                const result = await window.awsAuth.registerUser(testUser);
                if (result.success) {
                    log('✅ Registration successful', 'success');
                } else {
                    log(`❌ Registration failed: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`❌ Registration error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            log('Testing user login...', 'info');
            try {
                const result = await window.awsAuth.loginUser(testCredentials);
                if (result.success) {
                    log('✅ Login successful', 'success');
                } else {
                    log(`❌ Login failed: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`❌ Login error: ${error.message}`, 'error');
            }
        }

        async function testVerifyEmail() {
            log('Testing email verification...', 'info');
            try {
                const result = await window.awsAuth.verifyEmail(testUser.email, '123456');
                if (result.success) {
                    log('✅ Email verification successful', 'success');
                } else {
                    log(`❌ Email verification failed: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`❌ Email verification error: ${error.message}`, 'error');
            }
        }

        async function testResendVerification() {
            log('Testing resend verification...', 'info');
            try {
                const result = await window.awsAuth.resendVerification(testUser.email);
                if (result.success) {
                    log('✅ Resend verification successful', 'success');
                } else {
                    log(`❌ Resend verification failed: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`❌ Resend verification error: ${error.message}`, 'error');
            }
        }

        async function testForgotPassword() {
            log('Testing forgot password...', 'info');
            try {
                const result = await window.awsAuth.forgotPassword(testUser.email);
                if (result.success) {
                    log('✅ Forgot password successful', 'success');
                } else {
                    log(`❌ Forgot password failed: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`❌ Forgot password error: ${error.message}`, 'error');
            }
        }

        async function testResendForgotCode() {
            log('Testing resend forgot code...', 'info');
            try {
                const result = await window.awsAuth.resendForgotCode(testUser.email);
                if (result.success) {
                    log('✅ Resend forgot code successful', 'success');
                } else {
                    log(`❌ Resend forgot code failed: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`❌ Resend forgot code error: ${error.message}`, 'error');
            }
        }

        async function testResetPassword() {
            log('Testing reset password...', 'info');
            try {
                const result = await window.awsAuth.resetPassword({
                    email: testUser.email,
                    otp: '123456',
                    newPassword: 'NewPass123!',
                    confirmNewPassword: 'NewPass123!'
                });
                if (result.success) {
                    log('✅ Reset password successful', 'success');
                } else {
                    log(`❌ Reset password failed: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`❌ Reset password error: ${error.message}`, 'error');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('AWS Auth Test Suite initialized', 'info');
            log('Base URL: https://da84s1s15g.execute-api.af-south-1.amazonaws.com', 'info');
        });
    </script>
</body>
</html>
